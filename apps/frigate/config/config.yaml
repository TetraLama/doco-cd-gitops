mqtt:
  host: mqtt://mosquitto  # Remplacez par l'IP de votre broker MQTT
  user: '{FRIGATE_MQTT_USER}'
  password: '{FRIGATE_MQTT_PASSWORD}'
  topic_prefix: frigate
  client_id: frigate

go2rtc:
  streams:
    e1zoom:
      - rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.11.245:554/h264Preview_01_main
    e1zoom_sub:
      - rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.11.245:554/h264Preview_01_sub

cameras:
  e1zoom:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/e1zoom
          input_args: preset-rtsp-restream
          roles:
            - record

        - path: rtsp://127.0.0.1:8554/e1zoom_sub
          input_args: preset-rtsp-restream
          roles:
            - detect

    detect:
      width: 640
      height: 360
      fps: 5

    record:
      enabled: true
      retain:
        days: 0
        mode: all
      events:
        retain:
          default: 30
          mode: motion

    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      retain:
        default: 2
        objects:
          person: 7
          
    motion:
      mask: 0.719,0.063,0.288,0.062,0.291,0.006,0.721,0.002
      
    objects:
      mask: 0.255,0.808,0.135,0.805,0.136,0.746,0.248,0.74

detect:
  enabled: true
