# Dockform Configuration Template

docker:
  context: default
  identifier: apps

sops:
  age:
    key_file: ${AGE_KEY_FILE}

stacks:
  komga:
    root: apps/komga
    files:
      - docker-compose.yml
    env-file: []
  
  jellyfin:
    root: apps/jellyfin
    files:
      - docker-compose.yml
    env-file: []
  
  newt:
    root: apps/newt
    files:
      - docker-compose.yml
    secrets:
      sops:
        - apps/newt/secrets.enc.env

networks:
  auth-net:
    driver: bridge

  dozzle-net:
    driver: bridge

  glance-net:
    driver: bridge

  immich-net:
    driver: bridge

  jellyfin-net:
    driver: bridge

  kavita-net:
    driver: bridge
  
  komga-net:
    driver: bridge

  monitoring-net:
    driver: bridge
  
  smart-home-net:
    driver: bridge

filesets: {}
