    key_file: ${AGE_KEY_FILE}

stacks:
  komga:
    working_dir: apps/komga
    compose_files:
      - docker-compose.yml

networks:
  auth-net:
    driver: bridge

  dozzle-net:
    driver: bridge

  glance-net:
    driver: bridge

  immich-net:
    driver: bridge

  kavita-net:
    driver: bridge
  
  komga-net:
    driver: bridge

  monitoring-net:
    driver: bridge
  
  smart-home-net:
    driver: bridge

filesets: {}
